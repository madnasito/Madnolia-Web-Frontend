<div class="page-entrance" *ngIf="game$ | async as game">
  <!-- Fondo animado -->
  <div class="back animate__animated animate__fadeIn "></div>
  
  <!-- Imagen principal con efecto de zoom suave -->
  <img [src]="game.background" alt="" 
  class="animate__animated animate__fadeIn ">
  
  <!-- Título con efecto de aparición -->
  <h2 class="animate__animated animate__fadeInUp">{{game.name}}</h2>
  
  <!-- Contenido de matches con animación escalonada -->
  @if(matches$ | async; as matches) {
    
      <div  class="animate__animated animate__fadeIn animate__slow ">
        <div class="table-container p-3 rounded-4">
          <table class="table table-modern table-hover">
            <thead>
              <tr class="animate__animated animate__fadeIn animate__slow ">
                <th class="ps-4">Game Name</th>
                <th>Match</th>
                <th>Date</th>
                <th class="pe-4">Platform</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let match of matches; let i = index" 
                  [routerLink]="['/match', match._id]"
                  class="animate__animated animate__fadeInUp" 
                  [style.animation-delay]="(i * 0.1) + 1 + 's'">
                <td class="ps-4 bg-transparent">
                  <div class="d-flex align-items-center">
                    <span><i alt="Game logo" class="game-logo me-3" [ngClass]="'icon-' + platform.father"></i> {{game.name}}</span>
                  </div>
                </td>
                <td class="bg-transparent">{{match.title}}</td>
                <td class="bg-transparent">{{match.date | date:'medium'}}</td>
                <td class="pe-4 bg-transparent">
                  <span class="platform-badge" [ngClass]="'platform-' + platform.father">
                    {{platform.name}}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    
    <br><br>
  }
