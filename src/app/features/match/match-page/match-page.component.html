@if (matchInfo$ | async; as match) {
    
    <div class="container main-center animate__animated  animate__fadeIn animate__faster" style="padding: 2%;">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <i class="fs-1 icon-playstation"></i>
            </div>
            <div class="col-sm-12 col-md-6">
                <br>
                <h5>{{match.title}}</h5>
                <h6>{{ match.description }}</h6>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <br>
                <h6>Match inviteds</h6>
                <ul>
                    <li>Username 1</li>
                    <li>Username 2</li>
                    <li>Username 3</li>
                </ul>
            </div>
            <div class="col-sm-12 col-md-6">
                <h6>Match Date</h6>
                <h5>2000-01-01</h5>
                <hr>
            </div>
            <div class="col-sm-12 col-md-6 offset-md-6">
                <h6>Time</h6>
                <h5>00:00</h5>
                <hr>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 col-md-4">
                <h5>#username</h5>
            </div>
            <div class="col-sm-12 col-md-4">
                <h5>PlayStation</h5>
            </div>
            <div class="col-sm-12 col-md-4">
                <h5>The last of us</h5>
            </div>
            <div class="col-sm-12">
                <br>
                <hr>
                <a class="btn bg-light text-dark" routerLink="download" >Join now</a>
            </div>
        </div>
    </div>
} @else {
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
}
